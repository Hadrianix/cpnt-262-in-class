<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice: Array and String Methods</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>Replace Array Method</h1>
    <form action="">
      <fieldset>
        <legend>Enter some text:</legend>
        <label for="string1"><span>String 1: </span>
          <input type="text" name="string1" id="string1" required>
        </label>
        <label for="string2"><span>String 2: </span>
          <input type="text" name="string2" id="string2" required>
        </label>
        <label for="phrase">Phrase:</label>
        <textarea id="phrase" name="phrase"
                  rows="15" cols="40" placeholder="280 characters or less" maxlength="280" required></textarea>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    <h2 class="response">[response]</h2>
  </main>
</body>
</html>
